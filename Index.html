<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .featured-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
    }

    .banner-details {
      position: absolute;
      bottom: 40px;
      left: 20px;
      color: white;
      z-index: 2;
    }

    .banner-details h1 {
      font-size: 36px;
      margin: 0 0 10px 0;
    }

    .banner-details p {
      font-size: 18px;
    }

    .watch-btn {
      background: gold;
      color: black;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <section class="featured-banner">
    <img src="https://via.placeholder.com/800x400" alt="Featured Movie" class="banner-img">
    <div class="banner-details">
      <h1>Animal</h1>
      <p>Action | 2024 | IMDb 8.9</p>
      <a href="#" class="watch-btn">â–¶ Watch Now</a>
    </div>
  </section>

</body>
